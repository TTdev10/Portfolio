  <!-- Autumn leaves animation across all pages -->

    <img src="../img/greenleaf1.png" alt="autumn leaf" style=" width:3% ;right: 100px; animation-delay:1s">
    <img src="../img/yellowleaf1.png" alt="autumn leaf" style=" width:3% ;left: 100px; animation-delay:1.5s">

  <main id="Main">
    <div class="title">
      <h1 class="headingOne">Let's Connect</h1> <br>
      <p class="text">Thank you for visiting my website.
        Feel free to contact me via direct message or the links at the top.</p>
    </div>
  </main>



  <!-- Contact Form  -->

  <div class="wrapper">
    <form action="#" name="contact_form">
      <div class="nameform">
        <label for="first_name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" tabindex="1">
      </div>
      <div class="emailform">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required="" tabindex="2">
      </div>
      <div class="msgform">
        <label for="message">Message</label><br>
        <textarea placeholder="Type your Message Here...." tabindex="3" required=""></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>


  <!-- footer -->

  <footer class="mainFooter">
